<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Page</title>
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the button */
        .get-started-button {
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff4d4d; /* Red color */
            border: none;
            border-radius: 50%; /* Makes it round */
            cursor: pointer;
            width: 150px; /* Increased width */
            height: 150px; /* Increased height */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .get-started-button:hover {
            background-color: #e60000; /* Darker red on hover */
            transform: scale(1.1); /* Slightly enlarges on hover */
        }

        .get-started-button:active {
            background-color: #cc0000; /* Even darker red on click */
            transform: scale(1.05); /* Reduces the scaling a bit */
        }
    </style>
</head>
<body>

    <!-- Get Started Button -->
    <button class="get-started-button" ><a style="text-decoration: none;  color: white;" href="test.html" >Get Started</a></button>

</html>
