<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Control System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Central Main Button -->
    <button class="main-button" id="centralButton">Control</button>

    <!-- Surrounding Buttons -->
    <div class="button-group">
      <button class="control-button" id="takeoff">Take Off</button>
      <button class="control-button" id="fly">Fly</button>
      <button class="control-button" id="stop">Stop</button>
      <button class="control-button" id="takedown">Take Down</button>
    </div>

    <p id="status">Status: Waiting for Command...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
